<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificacion</title>
    <link rel="stylesheet" href="./css/calificacion.css">
</head>
<body>
    <div>
        <div>
            <label for="">5 Estrellas</label>
            <input type="number" id="input-5" value="20">
        </div>
        <div>
            <label for="">4 Estrellas</label>
            <input type="number" id="input-4" value="10">
        </div>
        <div>
            <label for="">3 Estrellas</label>
            <input type="number" id="input-3" value="30">
        </div>
        <div>
            <label for="">2 Estrellas</label>
            <input type="number" id="input-2" value="15">
        </div>
        <div>
            <label for="">1 Estrellas</label>
            <input type="number" id="input-1" value="25">
        </div>
        <br>
        <br>
        <p id="resultado"></p>
        <br>
        <div class="cal-box">
            <h2>5 estrellas</h2>
            <p id="mensaje1"></p>
            <div class="cal">
                <div id="resultado_cinco"></div>
            </div>
            <h2>4 Estrellas</h2>
            <p id="mensaje2"></p>
            <div class="cal">
                 <div id="resultado_cuatro"></div>
            </div>
            <h2>3 Estrellas</h2>
            <p id="mensaje3"></p>
            <div class="cal">
                 <div id="resultado_tres"></div>
            </div> 
            <h2>2 Estrellas</h2>
            <p id="mensaje4"></p>
            <div class="cal">
                 <div id="resultado_dos"></div>
            </div> 
            <h2>1 Estrellas</h2>
            <p id="mensaje5"></p><p id="m"></p>
            <div class="cal">
                <div id="resultado_uno"></div>
            </div>
        </div>
        <button id="btn-resultado">Mostrar Calificaciones</button>
    </div>

    <script src="javascript/calificacion.js"></script>
</body>
</html>
